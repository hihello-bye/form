<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="image">
        <div class="background-overlay"></div>
        <img src="odin-lined.png" alt="logo" class="logo">
        <h1 class="header">ODIN</h1>
    <div class="image-credit">
        Photo by <a href="https://unsplash.com/@eugene_golovesov?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Eugene Golovesov</a> on <a href="https://unsplash.com/photos/a-field-full-of-orange-and-white-flowers-V_lR_xqVeXE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
    </div>

    <h2>This is not real! Sign up now to start your new life.</h2>
    <h3>Let's begin!</h3>

    <form class="sign-up">
        
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
     </div>

    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password">
    </div>
        <input type="submit" value="Sign up" onclick="validatePassword()">
    </form>
</body>
</html>
